<div class="">
  <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of dataa">
        <td>{{group.name}}</td>
        <td>{{group.email}}</td>
        <td>{{group.website}}</td>
      </tr>
    </tbody>
  </table>
</div>
